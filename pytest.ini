[pytest]
testpaths = tests
norecursedirs = .git .tox .venv venv venv311 venv312
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --cov=custom_components.marstek_cloud
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
    -ra
filterwarnings =
    error
    ignore::DeprecationWarning
markers =
    asyncio: mark test as requiring asyncio
